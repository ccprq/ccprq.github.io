<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resmi Ortala — secii.png</title>
  <style>
    /* Tam sayfa, hangi boyutta olursa olsun merkezleme */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Flexbox ile yatay & dikey ortalama */
    .center-wrap {
      min-height: 100vh; /* her zaman tam pencere yüksekliğine eşit */
      display: flex;
      align-items: center;     /* dikey merkez */
      justify-content: center; /* yatay merkez */
      background: #111;       /* arka plan isteğe bağlı */
    }

    /* Görselin taşmasını engelle, pencereye göre küçült */
    img#secii {
      max-width: 90vw;   /* genişlik pencere genişliğinin %90'ını geçmesin */
      max-height: 90vh;  /* yükseklik pencere yüksekliğinin %90'ını geçmesin */
      width: auto;
      height: auto;
      object-fit: contain; /* oranın bozulmasını önler */
      display: block;
      border-radius: 8px;  /* opsiyonel küçük stil */
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }

    /* Küçük ekranlarda ekstra boşluk azaltma */
    @media (max-width: 420px) {
      img#secii { max-width: 95vw; max-height: 95vh; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <!-- Aynı klasöre secii.png koyun -->
    <img id="secii" src="secii.png" alt="secii" />
  </div>
</body>
</html>
